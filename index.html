<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div>Code Quiz</div>
    </header>
    <main>
        <section class="game-area">
            <div class="text-area">
                <!-- Populated with JavaScript -->

            </div>
            <div class="button-area">
                <button class="response-button" id="response0">0</button>
                <button class="response-button" id="response1">1</button>
                <button class="response-button" id="response2">2</button>
                <button class="response-button" id="response3">3</button>
                <button id="start-button">Start</button>
            </div>
            <div class="timer-area">
                <!-- Populated with JavaScript -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
